<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>The World's Most Reliable Password Generator</h1>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard"></button>
        </div>    
        <div class="criterion">
            <div class="criteria">
                <label for="length">Password length</label>
                <input type="number" id="length" min="4" max="20" value="12"/>
            </div>
            <div class="criteria">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked/>
            </div>
            <div class="criteria">
                <label for="">Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked/>
            </div>
            <div class="criteria">
                <label for="">Include numbers</label>
                <input type="checkbox" id="numbers" checked/>
            </div>
            <div class="criteria">
                <label for="">Include symbols</label>
                <input type="checkbox" id="symbols" checked/>
            </div>
        </div>
            <button class="btn" id="generate">Generate password</button>
    </div>
</body>
</html>
