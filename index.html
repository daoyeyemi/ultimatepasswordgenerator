<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Password Generator</title>
    <!-- bootstrap stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <!-- connect to styles sheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The World's Most Reliable Password Generator</h1>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn btn-warning" id="clipboard">Clipboard</button>
        </div>    
        <div class="criterion">
            <div class="criteria">
                <label for="length">Password length</label>
                <input type="number" id="length" min="4" max="20" value="12"/>
            </div>
            <div class="criteria">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked/>
            </div>
            <div class="criteria">
                <label for="">Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked/>
            </div>
            <div class="criteria">
                <label for="">Include numbers</label>
                <input type="checkbox" id="numbers" checked/>
            </div>
            <div class="criteria">
                <label for="">Include symbols</label>
                <input type="checkbox" id="symbols" checked/>
            </div>
        </div>
            <button class="btn btn-warning" id="generate">Generate password</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
